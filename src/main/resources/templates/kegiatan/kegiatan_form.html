                                            window.addEventListener('load', function() {
                                                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                                var forms = document.getElementsByClassName('needs-validation');
                                                // Loop over them and prevent submission
                                                var validation = Array.prototype.filter.call(forms, function(form) {
                                                    form.addEventListener('submit', function(event) {
                                                        if (form.checkValidity() === false) {
                                                            event.preventDefault();
                                                            event.stopPropagation();
                                                        }
                                                        form.classList.add('was-validated');
                                                    }, false);
                                                });

        <script>
            var password = document.getElementById("password"),
                confirm_password = document.getElementById("confirm_password");

            function validatePassword() {
                if (password.value != confirm_password.value) {
                    confirm_password.setCustomValidity("Passwords Don't Match");
                } else {
                    confirm_password.setCustomValidity('');
                }
            }
            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        </script>

        <script>
            $.fn.dataTable.ext.search.push(
                function(settings, data, dataIndex) {
                    var keyword = $('#text_search').val().toLowerCase();
                    var keyword_2 = $('#text_btnGroup1').val().toLowerCase();

                    var data_column1 = data[1].toLowerCase(); // use data for the age column
                    var data_column2 = data[2].toLowerCase(); // use data for the age column
                    var data_column3 = data[3].toLowerCase(); // use data for the age column

                    if ((data_column1.includes(keyword) || data_column2.includes(keyword) || data_column3.includes(keyword))) {
                        return true;
                    }

                    return false;
                    // return true;
                }
            );

            //Custome row render
            $(document).ready(function() {
                var table = $('#example, #table1').DataTable({
                    //         // 'l' - Length changing
                    //         // 'f' - Filtering input
                    //         // 't' - The table!
                    //         // 'i' - Information
                    //         // 'p' - Pagination
                    //         // 'r' - pRocessing
                    dom: "tp ",

                    responsive: {
                        details: {
                            renderer: function(api, rowIdx, columns) {
                                var data = $.map(columns, function(col, i) {
                                    return col.hidden ?
                                        '<tr data-dt-row=" ' + col.rowIndex + ' " data-dt-column=" ' + col.columnIndex + ' ">' +
                                        '<td>' + (col.title == 'Actions' ? '' : col.title + ' : ') + '</td> ' +
                                        '<td>' + col.data + '</td>' +
                                        '</tr>' :
                                        '';
                                }).join('');

                                return data ?
                                    $('<table/>').append(data) :
                                    false;
                            }
                        }
                    }
                });

                // Event listener to the two range filtering inputs to redraw on input
                $('#max, #text_search').keyup(function() {
                    table.draw();
                });
                $('#label_option1, #label_option2').click(function() {
                    table.draw();
                });

            });
        </script>
