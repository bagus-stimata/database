        <script>
            $.fn.dataTable.ext.search.push(
                function(settings, data, dataIndex) {
                    var keyword = $('#text_search').val().toLowerCase();
                    var keyword_2 = $('#text_btnGroup1').val().toLowerCase();

                    var data_column1 = data[1].toLowerCase(); // use data for the age column
                    var data_column2 = data[2].toLowerCase(); // use data for the age column
                    var data_column3 = data[3].toLowerCase(); // use data for the age column

                    if ((data_column1.includes(keyword) || data_column2.includes(keyword) || data_column3.includes(keyword))) {
                        return true;
                    }

                    return false;
                    // return true;
                }
            );

            //Custome row render
            $(document).ready(function() {
                var table = $('#example, #table1').DataTable({
                    //         // 'l' - Length changing
                    //         // 'f' - Filtering input
                    //         // 't' - The table!
                    //         // 'i' - Information
                    //         // 'p' - Pagination
                    //         // 'r' - pRocessing
                    dom: "tp ",

                    responsive: {
                        details: {
                            renderer: function(api, rowIdx, columns) {
                                var data = $.map(columns, function(col, i) {
                                    return col.hidden ?
                                        '<tr data-dt-row=" ' + col.rowIndex + ' " data-dt-column=" ' + col.columnIndex + ' ">' +
                                        '<td>' + (col.title == 'Actions' ? '' : col.title + ' : ') + '</td> ' +
                                        '<td>' + col.data + '</td>' +
                                        '</tr>' :
                                        '';
                                }).join('');

                                return data ?
                                    $('<table/>').append(data) :
                                    false;
                            }
                        }
                    }
                });

                // Event listener to the two range filtering inputs to redraw on input
                $('#max, #text_search').keyup(function() {
                    table.draw();
                });
                $('#label_option1, #label_option2').click(function() {
                    table.draw();
                });

            });
        </script>




        <script>
            $(".imgAdd").click(function() {

            $(document).on("click", "i.del", function() {

            $(function() {
                $(document).on("change", ".uploadFile", function() {
                    var uploadFile = $(this);
                    var files = !!this.files ? this.files : [];
                    if (!files.length || !window.FileReader) return; // no file selected, or no FileReader support

                    if (/^image/.test(files[0].type)) { // only image file
                        var reader = new FileReader(); // instance of the FileReader
                        reader.readAsDataURL(files[0]); // read the local file

                        reader.onloadend = function() { // set image data as background of div
                            //alert(uploadFile.closest(".upimage").find('.imagePreview').length);
                            uploadFile.closest(".imgUp").find('.imagePreview').css("background-image", "url(" + this.result + ")");
                        }
                    }

                });
            });
        </script>
